<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create User</title>
  <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        
        

        <fieldset>
          <legend>User Form</legend>
          
          <label>Username</label>
          <input type="text" name="username" placeholder="username" size="30" maxlength="12">
          <br>
          <label>Password:</label>
          <input type="password" name="password" placeholder="password" size="30" max="8">
          <br>
          <label>Select your favourite superheroe</label>
          <input type="radio" name="superheros" value="Superman"> Superman
          <input type="radio" name="superheros" value="Batman" checked="checked"> Batman
          <input type="radio" name="superheros" value="Wonder Woman"> Wonder Woman
          <input type="radio" name="superheros" value="Flash"> Flash
          <input type="radio" name="superheros" value="Thor & Hulk"> Thor & Hulk
          <br>
          <label>Select your favourite video game</label>
          <input type="checkbox" name="videogames" value="Fifa"  checked="checked"> Fifa
          <input type="checkbox" name="videogames" value="NHL"> NHL
          <input type="checkbox" name="videogames" value="Residen Evil "> Residen Evil 
          <input type="checkbox" name="videogames" value="Uncharted"  checked="checked"> Uncharted

          <input type="hidden" name="userid" value="1000">
          <br>
        
        </fieldset>

        
        <input type="image" src="img/register_button.png" width="150px" height="50px" >

    </form>
</body>
</html>
