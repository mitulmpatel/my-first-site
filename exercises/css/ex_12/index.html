<!DOCTYPE html>
<html>
  <head>
    <title>Learning CSS</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        ul {background-color: lightblue; border: 1px solid blue; padding: 20px; text-align: center; font-size: 0px;}
        ul li {list-style:none; border-right: 1px dotted blue; color:mediumblue; display: inline-block; padding: 0px 10px 0px 0px; margin-right: 10px; font-size: 16px;}
        ul li:last-child {border: none;}
    </style>
  </head>
  <body>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>
  </body>
</html>
